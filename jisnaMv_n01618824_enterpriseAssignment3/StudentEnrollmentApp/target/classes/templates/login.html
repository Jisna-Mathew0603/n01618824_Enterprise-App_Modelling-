<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Student Enrollment</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body class="body">
    <div class="container">
        <header class="header">
            <h2 class="title">Login</h2>
        </header>

        <section class="login-form">
            <form th:action="@{/login}" method="post">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="userName" name="userName"  placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="action-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
                <div class="error-message" th:if="${error}" th:text="${error}"></div>
                <div class="success-message" th:if="${message}" th:text="${message}"></div>
            </form>
        </section>

        <div class="login-links">
            <p>Don't have an account? <a href="/registerPage">Register here</a>.</p>
            <p><a href="/">Back to Home</a></p>
        </div>

        <footer class="footer">
            <p>&copy; 2025 Jisna N01618824. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
