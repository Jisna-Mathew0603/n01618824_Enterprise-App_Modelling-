<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Workshop Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Workshop Registration</h2>
  <form th:action="@{/register}" th:object="${registration}" method="post">

    <div class="form-group">
      <label>First Name *</label>
      <input type="text" class="form-control" th:field="*{firstName}">
      <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
    </div>

    <div class="form-group">
      <label>Last Name *</label>
      <input type="text" class="form-control" th:field="*{lastName}">
      <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
    </div>

    <div class="form-group">
      <label>Company/Institution *</label>
      <input type="text" class="form-control" th:field="*{company}">
      <small class="text-danger" th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></small>
    </div>

    <div class="form-group">
      <label>Address *</label>
      <textarea class="form-control" th:field="*{address}"></textarea>
      <small class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
    </div>

    <div class="form-group">
      <label>City *</label>
      <input type="text" class="form-control" th:field="*{city}">
      <small class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></small>
    </div>

    <div class="form-group">
      <label>State/Province/Region *</label>
      <input type="text" class="form-control" th:field="*{state}">
      <small class="text-danger" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></small>
    </div>

    <div class="form-group">
      <label>Country *</label>
      <input type="text" class="form-control" th:field="*{country}">
      <small class="text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></small>
    </div>

    <div class="form-group">
      <label>Email *</label>
      <input type="email" class="form-control" th:field="*{email}">
      <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
    </div>

    <div class="form-group">
      <label>Phone Number *</label>
      <input type="text" class="form-control" th:field="*{phoneNumber}">
      <small class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small>
    </div>

    <div class="form-group">
      <label>Meal Preference</label>
      <select class="form-control" th:field="*{mealPreference}">
        <option value="Vegetarian">Vegetarian</option>
        <option value="Non-Vegetarian">Non-Vegetarian</option>
      </select>
    </div>

    <div class="form-group">
      <label>Payment Mode</label><br>
      <input type="checkbox" th:field="*{paymentMode}" value="Cash"> Cash
      <input type="checkbox" th:field="*{paymentMode}" value="Cheque"> Cheque
      <input type="checkbox" th:field="*{paymentMode}" value="Demand Draft"> Demand Draft
    </div>

    <div class="form-group">
      <label>DD/Cheque No. *</label>
      <input type="text" class="form-control" th:field="*{ddChequeNo}">
      <small class="text-danger" th:if="${#fields.hasErrors('ddChequeNo')}" th:errors="*{ddChequeNo}"></small>
    </div>

    <div class="form-group">
      <label>Drawn On (Bank Name) *</label>
      <input type="text" class="form-control" th:field="*{drawnOnBank}">
      <small class="text-danger" th:if="${#fields.hasErrors('drawnOnBank')}" th:errors="*{drawnOnBank}"></small>
    </div>

    <div class="form-group">
      <label>Payable At *</label>
      <input type="text" class="form-control" th:field="*{payableAt}">
      <small class="text-danger" th:if="${#fields.hasErrors('payableAt')}" th:errors="*{payableAt}"></small>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
  </form>
</div>
</body>
</html>
